<head>

    <nav>
        <h1 id="header-logo">ReadySetGo</h1>

            <a href="#" id="myLists">My Lists</a>/
            <a href="#" id="logout">Logout</a>
        </div>
    </nav>
    <h1 id="create-list">Select an Activity</h1>
    <!-- Activity Grid Section -->
    <div class="activity-grid">
        <!-- Sample activity cards. You can add more with the same structure. -->

                <h3>Hiking</h3>
            </div>
        </div>
        
        <div class="activity-card" data-activity="painting">
            <img src=https://soworkshop.com/wp-content/uploads/2021/09/paint-and-sip-tips.jpg alt="Painting">

        </div>

            <img src=https://ciaobambino.com/wp-content/uploads/2015/02/caribbean-vacation-budget-tips.jpg alt="Vacation">
            <div class="activity-label">
                <h3>Vacation</h3>
            </div>
        </div>
        
        <div class="activity-card" data-activity="concert">
            <img src=https://media.timeout.com/images/106016024/750/422/image.jpg alt="Concert">

            <div class="activity-label">
                <h3>Roadtrip</h3>
            </div>
        </div>
    
        <div class="activity-card" data-activity="beach">
            <img src=https://dynamic-media-cdn.tripadvisor.com/media/photo-o/28/34/dd/60/caption.jpg?w=1200&h=-1&s=1&cx=1920&cy=1080&chk=v1_7d12105273199cc06428 alt="Beach">
            <div class="activity-label">
                <h3>Beach</h3>
            </div>
        </div>

        <div class="activity-card" data-activity="grocery shopping">
            <img src=https://www.mashed.com/img/gallery/the-best-worst-days-to-grocery-shop/intro-1679673392.jpg  alt="Grocery shopping">
            <div class="activity-label">
                <h3>Grocery shopping</h3>
            </div>
        </div>
    
        <div class="activity-card" data-activity="gardening">
            <img src=https://media.cnn.com/api/v1/images/stellar/prod/230405132308-01-gardening-stock.jpg?c=16x9&q=h_720,w_1280,c_fill  alt="Gardening">
            <div class="activity-label">
                <h3>Gardening</h3>
            </div>
        </div>
    
        <div class="activity-card" data-activity="movie night">

            <div class="activity-label">
                <h3>Movie night</h3>
            </div>
        </div>
    
        <div class="activity-card" data-activity="game night">
            <img src=https://cms-tc.pbskids.org/parents/expert-tips-and-advice/bringing-back-family-game-night-hero.jpg  alt="Game night">
            <div class="activity-label">
                <h3>Game night</h3>
            </div>
        </div>
    
        <div class="activity-card" data-activity="amusement park">
            <img src=https://di-uploads-pod16.dealerinspire.com/toyotaofnorthcharlotte/uploads/2019/07/Charlotte-theme-parks.jpg  alt="Amusement park">
            <div class="activity-label">
                <h3>Amusement park</h3>
            </div>
        </div>
    
        <div class="activity-card" data-activity="karaoke">
            <img src=https://d39l2hkdp2esp1.cloudfront.net/img/photo/247928/247928_00_2x.jpg  alt="Karaoke">
            <div class="activity-label">
                <h3>Karaoke</h3>
            </div>
        </div>
    
        <div class="activity-card" data-activity="wedding">
            <img src=https://assets.vogue.com/photos/6457fe35c943a2672e3e6c65/4:3/pass/undefined  alt="Wedding">
            <div class="activity-label">

            </div>
        </div>
    
        <div class="activity-card" data-activity="school">
            <img src= https://www.census.gov/programs-surveys/sis/_jcr_content/root/responsivegrid/responsivegrid_790112278/imagecore.coreimg.80.1280.png/1655294875001/sis-hero-image.png alt="School">

                <h3>School</h3>
            </div>
        </div>
        
        <!-- Custom List -->
    
        <div class="activity-card" data-activity="custom">
            <img src="https://sunshineandravioli.net/cdn/shop/products/il_fullxfull.2304308055_rc63_2048x.jpg?v=1650203315" alt="Custom">
            <div class="activity-label">
                <h3>Custom List</h3>
            </div>
        </div>
    </div>
    

<div class="customization-section" hidden>
    <h2><span class="list-title-display">List Title</span></h2>
    <input type="text" class="list-title-input" placeholder="Enter list title..." hidden>

    <div class="dropdown-section">
        <button class="dropdown-btn">Select Items</button>
        <div class="custom-dropdown" style="display: none;">
            <!-- Items with checkboxes will be dynamically populated here -->
        </div>
        <button class="add-selected-items-btn">Add Selected Items</button>
    </div>

    <input type="text" class="custom-item-input" placeholder="Add custom item...">
    <button class="add-custom-item-btn">Add Custom Item</button>

    <div class="stylish-list">
        <h2 class="stylish-list-title"><!-- --></h2>
        <ul class="item-list">
            <!-- Customized list will be dynamically populated here -->
        </ul>
    </div>

    <button class="save-list-btn">Save List</button>
</div>

<script type="module" src="dashboard.js"></script>


</body>
</html>
